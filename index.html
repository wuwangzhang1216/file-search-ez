<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.29.0"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini RAG Store Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gem-onyx': '#f8fafc',
              'gem-slate': '#ffffff',
              'gem-mist': '#e2e8f0',
              'gem-offwhite': '#1e293b',
              'gem-teal': '#0d9488',
              'gem-blue': '#2563eb',
            },
            keyframes: {
              'progress-stripes': {
                'from': { backgroundPosition: '1rem 0' },
                'to': { backgroundPosition: '0 0' },
              },
              shimmer: {
                '0%, 90%, 100%': {
                  'background-position': 'calc(-100% - var(--shimmer-width)) 0',
                },
                '30%, 60%': {
                  'background-position': 'calc(100% + var(--shimmer-width)) 0',
                },
              },
              'shimmer-slide': {
                to: {
                  transform: 'translate(calc(100cqw - 100%), 0)',
                },
              },
              'spin-around': {
                '0%': {
                  transform: 'translateZ(0) rotate(0)',
                },
                '15%, 35%': {
                  transform: 'translateZ(0) rotate(90deg)',
                },
                '65%, 85%': {
                  transform: 'translateZ(0) rotate(270deg)',
                },
                '100%': {
                  transform: 'translateZ(0) rotate(360deg)',
                },
              },
              gradient: {
                to: {
                  backgroundPosition: 'var(--bg-size) 0',
                },
              },
              ripple: {
                '0%, 100%': {
                  transform: 'translate(-50%, -50%) scale(1)',
                },
                '50%': {
                  transform: 'translate(-50%, -50%) scale(0.9)',
                },
              },
              'border-beam': {
                '100%': {
                  'offset-distance': '100%',
                },
              },
            },
            animation: {
              'progress-stripes': 'progress-stripes 1s linear infinite',
              shimmer: 'shimmer 8s infinite',
              'shimmer-slide': 'shimmer-slide var(--shimmer-duration) ease-in-out infinite alternate',
              'spin-around': 'spin-around calc(var(--shimmer-duration) * 2) infinite linear',
              gradient: 'gradient 8s linear infinite',
              ripple: 'ripple var(--duration,2s) ease calc(var(--i, 0)*.2s) infinite',
              'border-beam': 'border-beam calc(var(--duration)*1s) infinite linear',
            },
          }
        }
      }
    </script>
  
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gem-onyx">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
